groups:
  - name: Container Image
    description: Image to be used for container
  - name: Controller
    description: Configure Workload Deployment
  - name: Container Configuration
    description: Additional Container Configuration
  - name: App Configuration
    description: App Specific Config Options
  - name: Networking and Services
    description: Configure Network and Services for Container
  - name: Storage and Persistence
    description: Persist and Share Data that is Separate from the Container
  - name: Ingress
    description: Ingress Configuration
  - name: Security and Permissions
    description: Configure Security Context and Permissions
  - name: Resources and Devices
    description: "Specify Resources/Devices to be Allocated to Workload"
  - name: Middlewares
    description: Traefik Middlewares
  - name: Metrics
    description: Metrics
  - name: Addons
    description: Addon Configuration
  - name: Advanced
    description: Advanced Configuration
  - name: Documentation
    description: Documentation

portals:
  open:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"

questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true

  - variable: global
    label: Global Settings
    group: Controller
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: isSCALE
          label: Flag this is SCALE
          schema:
            type: boolean
            default: true
            hidden: true

  - variable: controller
    group: Controller
    label: ""
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: advanced
          label: Show Advanced Controller Settings
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: type
                description: Please specify type of workload to deploy
                label: (Advanced) Controller Type
                schema:
                  type: string
                  required: true
                  enum:
                    - value: deployment
                      description: Deployment
                    - value: statefulset
                      description: Statefulset
                    - value: daemonset
                      description: Daemonset
                  default: deployment
              - variable: replicas
                description: Number of desired pod replicas
                label: Desired Replicas
                schema:
                  type: int
                  required: true
                  default: 1
              - variable: strategy
                description: Please specify type of workload to deploy
                label: (Advanced) Update Strategy
                schema:
                  type: string
                  required: true
                  enum:
                    - value: Recreate
                      description: "Recreate: Kill existing pods before creating new ones"
                    - value: RollingUpdate
                      description: "RollingUpdate: Create new pods and then kill old ones"
                    - value: OnDelete
                      description: "(Legacy) OnDelete: ignore .spec.template changes"
                  default: Recreate
        - variable: expert
          label: Show Expert Configuration Options
          schema:
            type: boolean
            default: false
            show_subquestions_if: true
            subquestions:
              - variable: labelsList
                label: Controller Labels
                schema:
                  type: list
                  default: []
                  items:
                    - variable: labelItem
                      label: Label
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
              - variable: annotationsList
                label: Controller Annotations
                schema:
                  type: list
                  default: []
                  items:
                    - variable: annotationItem
                      label: Label
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string

  - variable: customextraargs
    group: Controller
    label: "Extra Args"
    description: "Do not click this unless you know what you are doing"
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: extraArgs
          label: Extra Args
          schema:
            type: list
            default: []
            items:
              - variable: arg
                label: Arg
                schema:
                  type: string

  - variable: TZ
    label: Timezone
    group: Container Configuration
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"

  - variable: envList
    label: Image Environment
    group: Container Configuration
    schema:
      type: list
      default: []
      items:
        - variable: envItem
          label: Environment Variable
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: name
                label: Name
                schema:
                  type: string
              - variable: value
                label: Value
                schema:
                  type: string

  - variable: expertpodconf
    group: Container Configuration
    label: Show Expert Configuration
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: tty
          label: Enable TTY
          description: Determines whether containers in a pod runs with TTY enabled. By default pod has it disabled.
          group: Workload Details
          schema:
            type: boolean
            default: false
        - variable: stdin
          label: Enable STDIN
          description: Determines whether containers in a pod runs with stdin enabled. By default pod has it disabled.
          group: Workload Details
          schema:
            type: boolean
            default: false
        - variable: termination
          group: Container Configuration
          label: Termination settings
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: gracePeriodSeconds
                label: Grace Period Seconds
                schema:
                  type: int
                  default: 10
        - variable: podLabelsList
          group: Container Configuration
          label: Pod Labels
          schema:
            type: list
            default: []
            items:
              - variable: podLabelItem
                label: Label
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                    - variable: value
                      label: Value
                      schema:
                        type: string
        - variable: podAnnotationsList
          group: Container Configuration
          label: Pod Annotations
          schema:
            type: list
            default: []
            items:
              - variable: podAnnotationItem
                label: Label
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                    - variable: value
                      label: Value
                      schema:
                        type: string

  - variable: service
    group: Networking and Services
    label: Configure Service(s)
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: main
          label: "Main Service"
          description: "The Primary service on which the healthcheck runs, often the webUI"
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable the Service
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: type
                label: Service Type
                description: "ClusterIP's are only internally available, nodePorts expose the container to the host node System, Loadbalancer exposes the service using the system loadbalancer"
                schema:
                  type: string
                  default: ClusterIP
                  enum:
                    - value: Simple
                      description: Simple
                    - value: ClusterIP
                      description: ClusterIP
                    - value: NodePort
                      description: NodePort (Advanced)
                    - value: LoadBalancer
                      description: LoadBalancer (Advanced)
              - variable: loadBalancerIP
                label: LoadBalancer IP
                description: LoadBalancerIP
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: string
                  default: ""
              - variable: externalIPs
                label: "External IP's"
                description: "External IP's"
                schema:
                  show_if: [["type", "=", "LoadBalancer"]]
                  type: list
                  default: []
                  items:
                    - variable: externalIP
                      label: External IP
                      schema:
                        type: string
              - variable: ipFamilyPolicy
                label: IP Family Policy
                description: (Advanced) Specify the IP Policy
                schema:
                  show_if: [["type", "!=", "Simple"]]
                  type: string
                  default: SingleStack
                  enum:
                    - value: SingleStack
                      description: SingleStack
                    - value: PreferDualStack
                      description: PreferDualStack
                    - value: RequireDualStack
                      description: RequireDualStack
              - variable: ipFamilies
                label: (Advanced) IP Families
                description: (Advanced) The IP Families that should be used
                schema:
                  show_if: [["type", "!=", "Simple"]]
                  type: list
                  default: []
                  items:
                    - variable: ipFamily
                      label: IP Family
                      schema:
                        type: string
              - variable: ports
                label: "Service's Port(s) Configuration"
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: main
                      label: "Main Service Port Configuration"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: port
                            label: "Port"
                            description: "This port exposes the container port on the service"
                            schema:
                              type: int
                              default: 5055
                              required: true
                          - variable: advanced
                            label: Show Advanced Settings
                            schema:
                              type: boolean
                              default: false
                              show_subquestions_if: true
                              subquestions:
                                - variable: enabled
                                  label: Enable the Port
                                  schema:
                                    type: boolean
                                    hidden: true
                                    default: true
                                - variable: protocol
                                  label: Port Type
                                  schema:
                                    type: string
                                    default: HTTP
                                    enum:
                                      - value: HTTP
                                        description: HTTP
                                      - value: HTTPS
                                        description: HTTPS
                                      - value: TCP
                                        description: TCP
                                      - value: UDP
                                        description: UDP
                                - variable: nodePort
                                  label: Node Port (Optional)
                                  description: This port gets exposed to the node. Only considered when service type is NodePort, Simple or LoadBalancer
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                - variable: targetPort
                                  label: "Target Port"
                                  description: "The internal(!) port on the container the Application runs on"
                                  schema:
                                    type: int
                                    default: 5055

  - variable: serviceexpert
    group: Networking and Services
    label: Show Expert Config
    schema:
      type: boolean
      default: false
      show_subquestions_if: true
      subquestions:
        - variable: hostNetwork
          group: Networking and Services
          label: Host-Networking (Complicated)
          schema:
            type: boolean
            default: false
        - variable: externalInterfaces
          description: Add External Interfaces
          label: Add external Interfaces
          group: Networking
          schema:
            type: list
            items:
              - variable: interfaceConfiguration
                description: Interface Configuration
                label: Interface Configuration
                schema:
                  type: dict
                  $ref:
                    - "normalize/interfaceConfiguration"
                  attrs:
                    - variable: hostInterface
                      description: Please Specify Host Interface
                      label: Host Interface
                      schema:
                        type: string
                        required: true
                        $ref:
                          - "definitions/interface"
                    - variable: ipam
                      description: Define how IP Address will be managed
                      label: IP Address Management
                      schema:
                        type: dict
                        required: true
                        attrs:
                          - variable: type
                            description: Specify type for IPAM
                            label: IPAM Type
                            schema:
                              type: string
                              required: true
                              enum:
                                - value: dhcp
                                  description: Use DHCP
                                - value: static
                                  description: Use Static IP
                              show_subquestions_if: static
                              subquestions:
                                - variable: staticIPConfigurations
                                  label: Static IP Addresses
                                  schema:
                                    type: list
                                    items:
                                      - variable: staticIP
                                        label: Static IP
                                        schema:
                                          type: ipaddr
                                          cidr: true
                                - variable: staticRoutes
                                  label: Static Routes
                                  schema:
                                    type: list
                                    items:
                                      - variable: staticRouteConfiguration
                                        label: Static Route Configuration
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: destination
                                              label: Destination
                                              schema:
                                                type: ipaddr
                                                cidr: true
                                                required: true
                                            - variable: gateway
                                              label: Gateway
                                              schema:
                                                type: ipaddr
                                                cidr: false
                                                required: true
        - variable: dnsPolicy
          group: Networking and Services
          label: dnsPolicy
          schema:
            type: string
            default: ""
            enum:
              - value: ""
                description: Default
              - value: ClusterFirst
                description: ClusterFirst
              - value: ClusterFirstWithHostNet
                description: ClusterFirstWithHostNet
              - value: None
                description: None
        - variable: dnsConfig
          label: DNS Configuration
          group: Networking and Services
          description: Specify custom DNS configuration which will be applied to the pod
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: nameservers
                label: Name Servers
                schema:
                  default: []
                  type: list
                  items:
                    - variable: nameserver
                      label: Name Server
                      schema:
                        type: string
              - variable: options
                label: Options
                schema:
                  default: []
                  type: list
                  items:
                    - variable: option
                      label: Option Entry
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: name
                            label: Name
                            schema:
                              type: string
                          - variable: value
                            label: Value
                            schema:
                              type: string
              - variable: searches
                label: Searches
                schema:
                  default: []
                  type: list
                  items:
                    - variable: search
                      label: Search Entry
                      schema:
                        type: string
        - variable: serviceList
          label: Add Manual Custom Services
          group: Networking and Services
          schema:
            type: list
            default: []
            items:
              - variable: serviceListEntry
                label: Custom Service
                schema:
                  additional_attrs: true
                  type: dict
                  attrs:
                    - variable: enabled
                      label: Enable the service
                      schema:
                        type: boolean
                        default: true
                        hidden: true
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        default: ""
                    - variable: type
                      label: Service Type
                      description: "ClusterIP's are only internally available, nodePorts expose the container to the host node System, Loadbalancer exposes the service using the system loadbalancer"
                      schema:
                        type: string
                        default: ClusterIP
                        enum:
                          - value: Simple
                            description: Simple
                          - value: NodePort
                            description: NodePort
                          - value: ClusterIP
                            description: ClusterIP
                          - value: LoadBalancer
                            description: LoadBalancer
                    - variable: loadBalancerIP
                      label: LoadBalancer IP
                      description: LoadBalancerIP
                      schema:
                        show_if: [["type", "=", "LoadBalancer"]]
                        type: string
                        default: ""
                    - variable: externalIPs
                      label: "External IP's"
                      description: "External IP's"
                      schema:
                        show_if: [["type", "=", "LoadBalancer"]]
                        type: list
                        default: []
                        items:
                          - variable: externalIP
                            label: External IP
                            schema:
                              type: string
                    - variable: portsList
                      label: Additional Service Ports
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: portsListEntry
                            label: Custom ports
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: Enable the Port
                                  schema:
                                    type: boolean
                                    default: true
                                    hidden: true
                                - variable: name
                                  label: Port Name
                                  schema:
                                    type: string
                                    default: ""
                                - variable: protocol
                                  label: Port Type
                                  schema:
                                    type: string
                                    default: TCP
                                    enum:
                                      - value: HTTP
                                        description: HTTP
                                      - value: HTTPS
                                        description: HTTPS
                                      - value: TCP
                                        description: TCP
                                      - value: UDP
                                        description: UDP
                                - variable: targetPort
                                  label: Target Port
                                  description: This port exposes the container port on the service
                                  schema:
                                    type: int
                                    required: true
                                - variable: port
                                  label: Container Port
                                  schema:
                                    type: int
                                    required: true
                                - variable: nodePort
                                  label: Node Port (Optional)
                                  description: This port gets exposed to the node. Only considered when service type is NodePort
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535

  - variable: persistence
    label: Integrated Persistent Storage
    description: Integrated Persistent Storage
    group: Storage and Persistence
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: config
          label: "App Config Storage"
          description: "Stores the Application Configuration."
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: type
                label: Type of Storage
                description: Sets the persistence type, Anything other than PVC could break rollback!
                schema:
                  type: string
                  default: simplePVC
                  enum:
                    - value: simplePVC
                      description: PVC (simple)
                    - value: simpleHP
                      description: Host Path (simple)
                    - value: emptyDir
                      description: emptyDir
                    - value: pvc
                      description: PVC
                    - value: hostPath
                      description: Host Path
                    - value: nfs
                      description: NFS Share
              - variable: server
                label: NFS Server
                schema:
                  show_if: [["type", "=", "nfs"]]
                  type: string
                  default: ""
              - variable: path
                label: Path on NFS Server
                schema:
                  show_if: [["type", "=", "nfs"]]
                  type: string
                  default: ""
              - variable: setPermissionsSimple
                label: Automatic Permissions
                description: Automatically set permissions on install
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: boolean
                  default: false
              - variable: setPermissions
                label: Automatic Permissions
                description: Automatically set permissions on install
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: boolean
                  default: false
              - variable: readOnly
                label: Read Only
                schema:
                  type: boolean
                  default: false
              - variable: hostPathSimple
                label: Host Path
                description: Path inside the container the storage is mounted
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: hostpath
              - variable: hostPath
                label: Host Path
                description: Path inside the container the storage is mounted
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: hostpath
              - variable: medium
                label: EmptyDir Medium
                schema:
                  show_if: [["type", "=", "emptyDir"]]
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: Default
                    - value: Memory
                      description: Memory
              - variable: size
                label: Size quotum of Storage
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: 999Gi
              - variable: hostPathType
                label: (Advanced) hostPath Type
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: Default
                    - value: DirectoryOrCreate
                      description: DirectoryOrCreate
                    - value: Directory
                      description: Directory
                    - value: FileOrCreate
                      description: FileOrCreate
                    - value: File
                      description: File
                    - value: Socket
                      description: Socket
                    - value: CharDevice
                      description: CharDevice
                    - value: BlockDevice
                      description: BlockDevice
              - variable: storageClass
                label: (Advanced) storageClass
                description: "Warning: Anything other than SCALE-ZFS or empty will break rollback!"
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: SCALE-ZFS
              - variable: accessMode
                label: (Advanced) Access Mode
                description: Allow or disallow multiple PVC's writhing to the same PV
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: ReadWriteOnce
                  enum:
                    - value: ReadWriteOnce
                      description: ReadWriteOnce
                    - value: ReadOnlyMany
                      description: ReadOnlyMany
                    - value: ReadWriteMany
                      description: ReadWriteMany
              - variable: advanced
                label: Show Advanced Options
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: labelsList
                      label: Labels
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: labelItem
                            label: Label
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: name
                                  label: Name
                                  schema:
                                    type: string
                                - variable: value
                                  label: Value
                                  schema:
                                    type: string
                    - variable: annotationsList
                      label: Annotations
                      schema:
                        type: list
                        default: []
                        items:
                          - variable: annotationItem
                            label: Label
                            schema:
                              additional_attrs: true
                              type: dict
                              attrs:
                                - variable: name
                                  label: Name
                                  schema:
                                    type: string
                                - variable: value
                                  label: Value
                                  schema:
                                    type: string

  - variable: persistenceList
    label: Additional App Storage
    group: Storage and Persistence
    schema:
      type: list
      default: []
      items:
        - variable: persistenceListEntry
          label: Custom Storage
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: enabled
                label: Enable the storage
                schema:
                  type: boolean
                  default: true
                  hidden: true
              - variable: name
                label: Name (Optional)
                description: "Not required, please set to config when mounting /config or temp when mounting /tmp"
                schema:
                  type: string
              - variable: type
                label: Type of Storage
                description: Sets the persistence type, Anything other than PVC could break rollback!
                schema:
                  type: string
                  default: simpleHP
                  enum:
                    - value: simplePVC
                      description: PVC (Simple)
                    - value: simpleHP
                      description: Host Path (Simple)
                    - value: emptyDir
                      description: emptyDir
                    - value: pvc
                      description: PVC
                    - value: hostPath
                      description: Host Path
                    - value: nfs
                      description: NFS Share
              - variable: server
                label: NFS Server
                schema:
                  show_if: [["type", "=", "nfs"]]
                  type: string
                  default: ""
              - variable: path
                label: Path on NFS Server
                schema:
                  show_if: [["type", "=", "nfs"]]
                  type: string
                  default: ""
              - variable: setPermissionsSimple
                label: Automatic Permissions
                description: Automatically set permissions on install
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: boolean
                  default: true
              - variable: setPermissions
                label: Automatic Permissions
                description: Automatically set permissions on install
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: boolean
                  default: true
              - variable: readOnly
                label: Read Only
                schema:
                  type: boolean
                  default: false
              - variable: hostPathSimple
                label: Host Path
                description: Path inside the container the storage is mounted
                schema:
                  show_if: [["type", "=", "simpleHP"]]
                  type: hostpath
              - variable: hostPath
                label: Host Path
                description: Path inside the container the storage is mounted
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: hostpath
              - variable: mountPath
                label: Mount Path
                description: Path inside the container the storage is mounted
                schema:
                  type: string
                  default: ""
                  required: true
                  valid_chars: '^\/([a-zA-Z0-9._-]+(\s?[a-zA-Z0-9._-]+|\/?))+$'
              - variable: medium
                label: EmptyDir Medium
                schema:
                  show_if: [["type", "=", "emptyDir"]]
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: Default
                    - value: Memory
                      description: Memory
              - variable: size
                label: Size Quotum of Storage
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: 999Gi
              - variable: hostPathType
                label: (Advanced) Host Path Type
                schema:
                  show_if: [["type", "=", "hostPath"]]
                  type: string
                  default: ""
                  enum:
                    - value: ""
                      description: Default
                    - value: DirectoryOrCreate
                      description: DirectoryOrCreate
                    - value: Directory
                      description: Directory
                    - value: FileOrCreate
                      description: FileOrCreate
                    - value: File
                      description: File
                    - value: Socket
                      description: Socket
                    - value: CharDevice
                      description: CharDevice
                    - value: BlockDevice
                      description: BlockDevice
              - variable: storageClass
                label: (Advanced) StorageClass
                description: "Warning: Anything other than SCALE-ZFS or empty will break rollback!"
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: SCALE-ZFS
              - variable: accessMode
                label: (Advanced) Access Mode
                description: Allow or disallow multiple PVC's writhing to the same PV
                schema:
                  show_if: [["type", "=", "pvc"]]
                  type: string
                  default: ReadWriteOnce
                  enum:
                    - value: ReadWriteOnce
                      description: ReadWriteOnce
                    - value: ReadOnlyMany
                      description: ReadOnlyMany
                    - value: ReadWriteMany
                      description: ReadWriteMany
              - variable: advanced
                label: Show Advanced Options
                schema:
                  type: boolean
                  default: false
